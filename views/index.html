
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Header Parser Microservice</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Request Header Parser Microservice</h1>
    <button onclick="getRequest()">Get My Information</button>
    <div class="output" id="outputDiv"></div>
  </div>

  <script>
    function getRequest() {
      fetch('/api/whoami')
        .then(response => response.json())
        .then(data => {
          const outputDiv = document.getElementById('outputDiv');
          outputDiv.innerHTML = `<p>IP Address: ${data.ipaddress}</p>
                                  <p>Preferred Language: ${data.language}</p>
                                  <p>Software: ${data.software}</p>`;
        })
        .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
